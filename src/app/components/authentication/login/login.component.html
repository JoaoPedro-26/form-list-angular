<div class="container login-container">
  <div class="col-md-6 login-form-1">
    <h1 class="text-center">Faça o seu login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label>Usuário</mat-label>
              <input matInput formControlName="username" placeholder="Usuário">
            </mat-form-field>
        </div>

        <mat-form-field appearance="fill">
          <mat-label>Digite sua Senha</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Sua senha">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <div class="form-group">
          <button type="submit" class="btnSubmit" [class.disabled-button]="loginForm.invalid" [disabled]="loginDisabled">Login</button>
        </div>

        <div class="form-group">
            <a (click)="redirectToPasswordPage()" class="ForgetPwd">Esqueci a senha</a>
        </div>
    </form>
  </div>
</div>
